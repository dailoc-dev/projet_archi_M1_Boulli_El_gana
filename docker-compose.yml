version: '3.8'

services:
  registry:
    build:
      context: ./registry
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - spring-network

  node1:
    build:
      context: ./node
      dockerfile: Dockerfile
    privileged: true
    ports:
      - "2375:2375"
      - "8081:8081"
      - "8082:8082"
    environment:
      - registry.url=http://registry:8080
      - node.id=node1
    networks:
      - spring-network
    depends_on:
      - registry

  node2:
    build:
      context: ./node
      dockerfile: Dockerfile
    privileged: true
    ports:
      - "2376:2375"
      - "8083:8081"
      - "8084:8082"
    environment:
      - registry.url=http://registry:8080
      - node.id=node2
    networks:
      - spring-network
    depends_on:
      - registry

  server:
    build:
      context: ./WebServer
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    networks:
      - spring-network
    environment:
      - registry.url=http://registry:8080
    depends_on:
      - registry

  load-balancer:
    build:
      context: ./load-balancer
      dockerfile: Dockerfile
    ports:
      - "8086:8082"
    environment:
      - registry.url=http://registry:8080
      - service.hello.urls=http://worker1:8081/hello,http://worker2:8082/hello
      - service.goodbye.urls=http://worker1:8081/goodbye,http://worker3:8083/goodbye
    networks:
      - spring-network
    depends_on:
      - registry

networks:
  spring-network:
    driver: bridge




